on: [push, pull_request]
name: tests
jobs:
  build:
    name: Run tests
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Flutter action
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test